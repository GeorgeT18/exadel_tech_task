<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Result</title>
</head>
<body>
    <div class="container mt-5">

        <div style="display: flex; justify-content: space-between">
            <a href="">Upload another file</a>
            <a th:href="@{'/files/' + ${sortedFileName}}">Download file</a>
        </div>


        <div class="note mt-4">
            Sort took: <span th:text="${sortTimeTakenInMilliSeconds}"> </span> Milliseconds <br>
            Number of Records: <span th:text="${studentRankings.size()}"> </span> <br>
        </div>
        <table class="table table-dark mt-1">
            <thead class="table-header">
                <tr>
                    <th>Name</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="studentRanking : ${studentRankings}">
                    <td><span th:text="${studentRanking.studentName}">  </span></td>
                    <td><span th:text="${studentRanking.studentScore}">  </span></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
